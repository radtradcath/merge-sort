<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Sort</title>
    <script defer>
      function merge(leftHalf, rightHalf) {
        //[ 4, 3] [ 1 , 2]
        let merged = [];
        while (leftHalf.length > 0 || rightHalf.length > 0) {
          if (leftHalf.length == 0) {
            merged.push(...rightHalf);
            return merged;
          }
          if (rightHalf.length == 0) {
            merged.push(...leftHalf);
            return merged;
          }
          if (leftHalf[0] < rightHalf[0]) {
            merged.push(leftHalf[0]);
            leftHalf.splice(0, 1);
          } else if (rightHalf[0] < leftHalf[0]) {
            merged.push(rightHalf[0]);
            rightHalf.splice(0, 1);
          }
        }
      }

      function mergeSort(initial) {
        if (initial.length > 1) {
          let left = mergeSort(
            initial.slice(0, Math.ceil((initial.length - 1) / 2))
          );
          let right = mergeSort(initial.slice(initial.length / 2));

          return merge(left, right);
        }

        return initial;
      }

      console.log(mergeSort([5, 55, 1, 7, 2, 4, 9, 12, 3, 22, 19]));
      //left [5]
      //right [2, 1]
    </script>
  </head>

</html>
